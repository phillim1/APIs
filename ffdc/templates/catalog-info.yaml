apiVersion: backstage.io/v1beta2
kind: Template
metadata:
  name: v1beta2-demo
  title: fo java chassis
  description: FO java chassis
spec:
  owner: team-a
  type: service

  # these are the steps which are rendered in the frontend with the form input
  parameters:
    - title: Steps to onboard
      required:
        - name
      properties:
        name:
          title: Name
          type: string
          description: Unique name of the component
          ui:autofocus: true
          ui:options:
            rows: 5
    - title: Choose a location
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com
